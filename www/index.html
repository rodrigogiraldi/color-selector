<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-init="red=0;green=0;blue=0">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Color generator</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div class="item range range-positive">
          R<input type="range" name="red" min="0" max="255" ng-model="red">
        </div>
        <div class="item range range-positive">
          G<input type="range" name="green" min="0" max="255" ng-model="green">
        </div>
        <div class="item range range-positive">
          B<input type="range" name="blue" min="0" max="255" ng-model="blue">
        </div>
      </div>
      <ion-content style="background-color: rgb({{red}},{{green}},{{blue}})">
      </ion-content>
    </ion-content>
  </ion-pane>
</body>

</html>
